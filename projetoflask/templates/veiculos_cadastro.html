<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veiculos</title>
    <link rel="stylesheet" href="veiculos_cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
    <nav class="navbar" id="myTopnav">
        <a href="/" class="active">Home</a>
        <a href="/motoristas">Motoristas</a>
        <a href="/viagens">Viagens</a>
        <a href="/veiculos">Ve√≠culos</a>
        <a href="/login">Login</a>
        <a href="/logout">Logout</a>
        <a href="javascript:void(0);" class="icon" onclick="responsiveNav()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>

    <div class="container">
        <form action="/cadastrar_veiculo" method="POST">
            <h2>Cadastro de Veiculos</h2>
            <label for="placa">Placa:</label><br>
            <input type="text" id="placa" name="placa"><br>
            <label for="marca">Marca:</label><br>
            <input type="text" id="marca" name="marca"><br>
            <label for="modelo">Modelo:</label><br>
            <input type="text" id="modelo" name="modelo"><br>
            <label for="ano_fabricacao">Ano:</label><br>
            <input type="text" id="ano_fabricacao" name="ano_fabricacao"><br>
            <label for="tipo_veiculo">Tipo:</label><br>
            <input type="text" id="tipo_veiculo" name="tipo_veiculo"><br>
            <label for="capacidade_carga" >Capacidade de Carga:</label><br>
            <input type="text" id="capacidade_carga" name="capacidade_carga"><br>
            <label for="tag_rfid">Tag RFID:</label><br>
            <input type="text" id="tag_rfid" name="tag_rfid"><br>
            <br>
            <input type="submit" value="Cadastrar">       
        </form>
    </div>
</body>

<script>
    function responsiveNav() {
        var x = document.getElementById("myTopnav");
        if (x.className === "navbar") {
            x.className += " responsive";
        } else {
            x.className = "navbar";
        }
    }
</script>

</html>
