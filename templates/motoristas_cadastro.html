<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motoristas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='motoristas_cadastro.css') }}">
    <link rel="icon" href="../static/Routes Logistics.png">
</head>
<body>
    <nav class="navbar" id="myTopnav">
        <a href="/" class="active">Home</a>
        <a href="/motoristas">Motoristas</a>
        <a href="/viagens">Viagens</a>
        <a href="/veiculos">Veículos</a>
        <a href="/login">Login</a>
        <a href="/logout">Logout</a>
        <a href="javascript:void(0);" class="icon" onclick="responsiveNav()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>
	
    <div class="container">
        <h1>Cadastro de Motoristas</h1>
        <form action="/cadastrar_motorista" method="POST">
            <div class="input-box">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome">
            </div>
            <div class="input-box">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF">
            </div>
            <div class="input-box">
                <label for="cnh">CNH:</label>
                <input type="text" id="cnh" name="cnh" placeholder="Digite o número da CNH">
            </div>
            <div class="input-box">
                <label for="id_veiculo">ID do Veículo:</label>
                <input type="text" id="id_veiculo" name="id_veiculo" placeholder="Digite o ID do veículo">
            </div>
            <div class="input-box">
                <label for="validade_cnh">Validade CNH:</label>
                <input type="text" id="validade_cnh" name="validade_cnh" placeholder="Digite a validade da CNH">
            </div>
            <br>
            <input type="submit" class="button editar-button" value="Cadastrar">
            <a href="/motoristas" class="button">Voltar</a>
        </form>        
    </div>

    <script>
        function responsiveNav() {
            var x = document.getElementById("myTopnav");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
    </script>
</body>
</html>
