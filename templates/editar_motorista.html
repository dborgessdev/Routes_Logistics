<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar e Editar Motorista</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='editar_motorista.css') }}">
    <link rel="icon" href="../static/Routes Logistics.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>
        <ul>
            <li class="item-menu">
                <a href="/homepage" class="active">
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="/dashboard">
                    <span class="icon"><i class="bi bi-columns-gap"></i></i></span>
                    <span class="txt-link">Dashboard</span>
                </a>
            </li>
            <li class="item-menu ativo">
                <a href="/motoristas">
                    <span class="icon"><i class="bi bi-file-earmark-person"></i></span>
                    <span class="txt-link">Motoristas</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="/viagens">
                    <span class="icon"><i class="bi bi-sign-turn-right-fill"></i></span>
                    <span class="txt-link">Rotas</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="/veiculos">
                    <span class="icon"><i class="bi bi-car-front-fill"></i></span>
                    <span class="txt-link">Veículos</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="/cartoes">
                    <span class="icon"><i class="bi bi-card-list"></i></span>
                    <span class="txt-link">Cartões</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="/registrar">
                    <span class="icon"><i class="bi bi-person-circle"></i></span>
                    <span class="txt-link">Singup</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="/logout">
                    <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
                    <span class="txt-link">Logout</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="content">
        <div class="container">
            <h1>Editar Motorista</h1>
            <h2>Informações do Motorista: {{ motorista.nome }}</h2>
            <form action="/editar_motorista/{{ motorista['nome'] }}" method="POST">
                <div class="input-box">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" value="{{ motorista.cpf }}">
                </div>
                <div class="input-box">
                    <label for="cnh">CNH:</label>
                    <input type="text" id="cnh" name="cnh" value="{{ motorista.cnh }}">
                </div>
                <div class="input-box">
                    <label for="id_veiculo">ID do Veículo:</label>
                    <input type="text" id="id_veiculo" name="id_veiculo" value="{{ motorista.id_veiculo }}">
                </div>
                <div class="input-box">
                    <label for="validade_cnh">Validade da CNH:</label>
                    <input type="date" id="validade_cnh" name="validade_cnh" value="{{ motorista.validade_cnh }}">
                </div>
                <input type="hidden" id="nome" name="nome" value="{{ motorista.nome }}">
                <a href="/motoristas" class="button">Voltar</a>
                <button type="submit" class="button editar-button">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script>
        //Seleciona os itens clicado
        var menuItem = document.querySelectorAll('.item-menu')

        function selectLink(){
            menuItem.forEach((item)=>
                item.classList.remove('ativo')
            )
            this.classList.add('ativo')
        }

        menuItem.forEach((item)=>
            item.addEventListener('click', selectLink)
        )

        //Expandir o menu

        var btnExp = document.querySelector('#btn-exp')
        var menuSide = document.querySelector('.menu-lateral')

        btnExp.addEventListener('click', function(){
            menuSide.classList.toggle('expandir')
        })
    </script>
</body>
</html>
