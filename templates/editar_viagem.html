<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar e Editar Viagens</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='editar_viagem.css') }}">
    <link rel="icon" href="../static/Routes Logistics.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>
        <ul>
            <li class="item-menu">
                <a href="/">
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="/motoristas">
                    <span class="icon"><i class="bi bi-file-earmark-person"></i></span>
                    <span class="txt-link">Motoristas</span>
                </a>
            </li>
            <li class="item-menu ativo">
                <a href="/viagens">
                    <span class="icon"><i class="bi bi-sign-turn-right-fill"></i></span>
                    <span class="txt-link">Rotas</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="/veiculos">
                    <span class="icon"><i class="bi bi-car-front-fill"></i></span>
                    <span class="txt-link">Veículos</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="/cartoes">
                    <span class="icon"><i class="bi bi-card-list"></i></span>
                    <span class="txt-link">Cartões</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="/login">
                    <span class="icon"><i class="bi bi-person-circle"></i></span>
                    <span class="txt-link">Login</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="/logout">
                    <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
                    <span class="txt-link">Logout</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="content">
        <div class="container">
            <h1>Editar Rotas</h1>
            <h2>Motorista responsável da Rota: {{ viagem.motorista }}</h2>
            <form action="/editar_viagem/{{ viagem['motorista'] }}" method="POST">

                <div class="input-box">
                    <label for="origem">Origem:</label>
                    <input type="text" id="origem" name="origem" value="{{ viagem.origem }}">
                </div>

                <div class="input-box">
                    <label for="destino">Destino:</label>
                    <input type="text" id="destino" name="destino" value="{{ viagem.destino }}">
                </div>

                <div class="input-box">
                    <label for="data_inicio">Data de Início:</label>
                    <input type="date" id="data_inicio" name="data_inicio" value="{{ viagem.data_inicio }}">
                </div>

                <div class="input-box">
                    <label for="data_fim">Data de Fim:</label>
                    <input type="date" id="data_fim" name="data_fim" value="{{ viagem.data_fim }}">
                </div>

                <div class="input-box">
                    <label for="distancia_total">Distância Total:</label>
                    <input type="text" id="distancia_total" name="distancia_total" value="{{ viagem.distancia_total }}">
                </div>

                <div class="input-box">
                    <label for="status_viagem">Status da Rota:</label>
                    <select id="status_viagem" name="status_viagem">
                        <option value="em_andamento">Em andamento</option>
                        <option value="concluida">Concluída</option>
                        <option value="cancelada">Cancelada</option>
                    </select>
                </div>

                <input type="hidden" id="motorista" name="motorista" value="{{ viagem.motorista }}">

                <a href="/viagens" class="button">Voltar</a>
                <button type="submit" class="button editar-button">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script>
        //Seleciona os itens clicado
        var menuItem = document.querySelectorAll('.item-menu')

        function selectLink(){
            menuItem.forEach((item)=>
                item.classList.remove('ativo')
            )
            this.classList.add('ativo')
        }

        menuItem.forEach((item)=>
            item.addEventListener('click', selectLink)
        )

        //Expandir o menu

        var btnExp = document.querySelector('#btn-exp')
        var menuSide = document.querySelector('.menu-lateral')

        btnExp.addEventListener('click', function(){
            menuSide.classList.toggle('expandir')
        })
    </script>
</body>

</html>
